plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    jcenter {
        content {
            includeGroupByRegex "com\\.github\\.natanbc.*"
        }
    }
    mavenLocal()
    mavenCentral()

    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://m2.chew.pro/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.lavalink.dev/snapshots')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://jcenter.bintray.com/')
    }
}

dependencies {
    implementation 'com.github.DV8FromTheWorld:JDA:2328104'
    implementation 'pw.chew:jda-chewtils:2.0-SNAPSHOT'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.14.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    implementation 'com.konghq:unirest-java:3.11.11'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:6.5.4'
    implementation 'com.github.natanbc:lavadsp:0.7.7'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'commons-validator:commons-validator:1.7'
    implementation 'com.github.kamilake:lavaplayer:main-SNAPSHOT'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'net.bramp.ffmpeg:ffmpeg:0.6.2'
    implementation 'io.sfrei:tracksearch:0.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}

group = 'com.casko1'
version = '1.3.6'
description = 'wheelbarrow-bot'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.casko1.wheelbarrow.bot.Wheelbarrow'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy 'exclude'
}

targetCompatibility = JavaVersion.VERSION_16
